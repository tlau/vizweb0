<head>
  <title>VizWeb0</title>
</head>

<body>
  <div class="fixed contain-to-grid">
    <nav class="top-bar">
      <ul>
        <li class="name">
          <h1>
            <a href="#">VizWeb0</a>
          </h1>
        </li>
      </ul>
    </nav>
  </div>

  <h1>Data Guild Network</h1>
  <div class="row">
    <div class="large-6 columns">
      {{> start}}
    </div>
    <div class="large-6 columns">
      {{> nodedata}}
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns">
      {{> json}}
    </div>
  </div>
</body>

<template name="start">
  <div id="graph" class="graph"></div>
</template>

<template name="nodedata">
  <p><b>{{nodename}}</b></p>
  {{#if connections}}
    Connected to:<br><br>
    <ol class="mylist">
    {{#each connections}}
    <li>{{name}}
    {{/each}}
    </ol>
  {{/if}}
</template>

<template name="json">
  <textarea class="json">{{data}}</textarea>
  <div class="row">
    <div class="large-3 columns">
      <button id="update" class="button">Update</button>
    </div>
  </div>
</template>
